{% extends 'main/base_template.html' %}
{% load static %}
{% load bootstrap5 %}
{% block title %} Создать новость {% endblock %}

{% block content %}
        <div class="row">
            <div class="text-center" style="margin-top:30px;">
                                    <form method="post">
                    {% csrf_token %}
                    <p> Введите название новости: <br>
                    <input type="text" name="title"></p>
                    <p> Введите автора новости: <br>
                    <input type="text" name="price"></p>
                    <p> Введите дату: <br>
                    <input type="number" name="quantity" min="1" max="100"></p>
                    <p> Введите текст новости: <br>
                        <textarea name="news" cols = "80" rows = "3"></textarea> </p>
                    <input class="btn-primary" type="submit" value="Создать новость">
                </form>
            </div>


        </div>
{% endblock %}
